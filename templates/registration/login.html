{% extends 'master.html' %}

{% block content %}

<section id="form" style="margin-left: 30%">
    <div class="container">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form">
                    <h2>Login to your account</h2>
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                {{field.errors}}
                                <label>{{field.label_tag}}</label>
                                <p>{{field}}</p>
                            {% endfor %}
                            <a href="{% url 'password_reset'%}" style="float:right;">Forgot Password</a> <br>
                            <button type="submit" class="btn btn-default">Login</button>
                            <a href="{% url 'signup' %}"><span style="color:black; margin-left:120px">Create An Account&nbsp;&rarr;</span></a>
                        </form>
                </div>
            </div>
    </div>
</section>

{% endblock content %}
