{% extends 'master.html' %}

{% block content %}

<section id="form" style="margin-left: 30%">
    <div class="container">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form">
                    <h2>Reset Password</h2>
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                {{field.errors}}
                                <label>{{field.label_tag}}</label>
                                <p>{{field}}</p>
                            {% endfor %}
                            
                            <button type="submit" class="btn btn-default">Send Confirmamtion Link</button>
                        </form>
                </div>
            </div>
    </div>
</section>

{% endblock content %}
